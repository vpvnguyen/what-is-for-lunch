<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lunch Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #lunch-option {
            font-size: 40px;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 align-items-center text-center p-5">
                <div id="lunch-option"></div>
                <div id="lets-go"></div>
            </div>
        </div>
    </div>

    <script>
        const eat = prompt("What should we eat for lunch today?").toLowerCase();
        const lunchArr = ["pizza", "tacos", "sushi", "poke", "curry"];

        if (lunchArr.indexOf(eat) !== -1) {
            alert("I was thinking the same thing!!!");
            document.getElementById('lunch-option').innerHTML = "Here is the list of food I was thinking:\n<h1>" + lunchArr + "</h1>";
            document.getElementById("lets-go").innerHTML = "<h1>Let's goooo</h1>";
        } else {
            const confirmFood = confirm("I didnt think of that, should we add it as an option?");
            if (confirmFood === true) {
                lunchArr.push(eat);
                document.getElementById('lunch-option').innerHTML = "I added that as an option:\n<h1>" + lunchArr + "</h1>";
                document.getElementById("lets-go").innerHTML = "<h1>Let's goooo</h1>";
            } else {
                alert("ok then...");
                document.getElementById("lets-go").innerHTML = "<h1>Let's go anyway! You pick :)</h1>";
            }
        }
    </script>
</body>

</html>
